

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.+'
    }
}

repositories {
    jcenter()
}


apply plugin: 'com.android.library'

dependencies {
    compile "com.facebook.android:account-kit-sdk:4.20.0"
    compile files('libs/FlashRuntimeExtensions.jar')
	compile files('libs/runtimeClasses.jar')
}

android {
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'com.marpies.ane.facebook.accountkit-res'
            }
        }
    }
}




